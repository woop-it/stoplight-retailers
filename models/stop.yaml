title: stop
type: object
description: delivery stop information
examples:
  - id: 123890654FRTTY
    routeId: 12345dsffsr
    routeSequenceNumber: 3
    stopSequenceNumber: 7
    team:
      members:
        - id: string
properties:
  id:
    type: string
    description: technical id for a stop in the route
    example: 123890654FRTTY
  routeId:
    type: string
    description: technical id from route system
    example: 12345dsffsr
  routeSequenceNumber:
    type: integer
    description: Route sequence number between all routes from one planning (starting from 1)
    example: 3
  stopSequenceNumber:
    type: integer
    description: Stop sequence number between all stops from one route (starting from 1)
    example: 7
  team:
    $ref: ../woop_to_retailer.json#/components/schemas/team
required:
  - id
  - routeId
